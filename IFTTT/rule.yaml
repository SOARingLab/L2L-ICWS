%YAML 1.2
---
applets:
    -
        type: Docking_Post
        condition: 'apply_id!=None&&apply_status!="end"&&delivery_status="MISSING"'
        from: Vessel
        to: Logistic
        function: 'restClient.notifyMsg(pid, "Missing", msgBody);'
        coordinator:
            name: lvc
            url: localhost
    -
        type: Docking_Post
        condition: 'apply_id!=None&&apply_status!="end"&&delivery_status=NOT_MISSING&&rend==pname'
        from: Vessel
        to: Logistic
        function: 'restClient.notifyMsg(pid, "Meeting", msgBody);'
        coordinator:
            name: lvc
            url: localhost
    -
        type: Docking_Post
        condition: 'apply_id!=None&&apply_status!="end"&&delivery_status==MEETING'
        from: Vessel
        to: Logistic
        function: 'restClient.notifyMsg(pid, "Meeting", msgBody);'
        coordinator:
            name: lvc
            url: localhost
            
